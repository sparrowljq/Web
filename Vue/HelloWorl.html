<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入门程序</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<!--Vue.js是一套构建用户界面的渐进式框架。Vue只关注视图层，采用自底向上增量开发的设计。-->
<div id="app">
    <p>{{message}}</p>
</div>

<div id="vue_det">
    <h1>site:{{site}}</h1>
    <h1>url:{{url}}</h1>
    <h1>{{details()}}</h1>
</div>
<div id="vue_det1">
    <h1>site:{{site}}</h1>
    <h1>url:{{url}}</h1>
    <h1>Alexa:{{alexa}}</h1>
</div>
<script>
//每个vue应用都需要实例化Vue来实现
    var vm=new Vue({
        //选项
    })
//Vue构造器中有一个参数el,它是DOM元素中的id
    new Vue({
        el:'#app',
        data:{
            message:'Hello Vue.js!'
        }
    })
//data 用于定义属性实例中的属性分别为：site、url、alexa
//methods 用于定义的函数，可以通过return来返回函数
// {{}} 用于输出对象属性和函数返回值
    new Vue({
        el:'#vue_det',
        data:{
            site:"菜鸟教程",
            url:"www.runoob.com",
            alexa:"10000"
        },
        methods:{
            details:function () {
                return this.site+"-学的不仅是技术，更是梦想！"
            }
        }
    })
 //当一个vue实例被创建时，它向Vue的响应式系统中加入了其data对象中能找到的所有属性、当这些属性的值发生改变时，html视图也将会产生相应的变化
var data={site:"菜鸟教程",url:"www.baidu.com",alexa:1000}
var vm=new Vue({
        el:'#vue_det1',
        data:data
    })
    document.write(vm.site==data.site) //引用的是同一个对象
    vm.site="改变内容"
    document.write(data.site) //site的值会改变，相应的html内容也会改变
    document.write(vm.site+"<br>") //在页面上打印site的值
// Vue还提供一些实例的属性方法，他们都有前缀$,以便与用户定义的属性区分开来
    document.write(vm.$data===data)
    document.write("<br>")
    document.write(vm.$el===document.getElementById("vue_det1"))
    document.write("<br>")
    document.write(vm.$el.innerHTML) //输出div内部的html
</script>
</body>
</html>
